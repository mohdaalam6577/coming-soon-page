<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming Soon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <div class="img">
        <img src="./comming soon.jpg" alt="comming soon img">
        </div>  

      <section class="coming-soon">
            <div class="title">
            <h1>Coming Soon</h1>
            <p>We're working on something exciting! Stay tuned for update</p>
            </div>
        <section class="countdown">
            <div class="timer">
                <span class="day">20</span>
                <span class="label">Days</span>
            </div>

            <div class="timer">
                <span class="hours">15</span>
                <span class="label">Hours</span>
            </div>

            <div class="timer">
                <span class="minuts">35</span>
                <span class="label">Minuts</span>
            </div>

            <div class="timer">
                <span class="second">59</span>
                <span class="label">Seconds</span>
            </div>
        </section>
     </section>
    </main>
    <footer>
        <p>Made with <span>‚ù§</span> Mohammad Aalam</p>
    </footer>
</body>
</html>
